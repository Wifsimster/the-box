# Production docker-compose example
# Full stack: app + PostgreSQL + Redis
#
# Usage:
#   1. Copy this file: cp docker-compose.production.yml docker-compose.yml
#   2. Update environment variables (BETTER_AUTH_SECRET, RESEND_API_KEY, etc.)
#   3. Run: docker compose up -d
#   4. Run migrations: docker exec thebox-app npm run --workspace=@the-box/backend db:migrate
#   5. Seed admin user: docker exec thebox-app npm run --workspace=@the-box/backend db:seed

services:
  app:
    image: wifsimster/the-box:latest
    container_name: thebox-app
    ports:
      - "80:80"
    environment:
      DATABASE_URL: postgresql://thebox:thebox_secret@postgres:5432/thebox
      REDIS_URL: redis://redis:6379
      BETTER_AUTH_SECRET: change-me-to-a-secure-random-string-min-32-chars
      RESEND_API_KEY: re_xxxxxxxxxxxxxxxxxxxxxxxxxxxx
      EMAIL_FROM: noreply@yourdomain.com
    volumes:
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: thebox-postgres
    environment:
      POSTGRES_USER: thebox
      POSTGRES_PASSWORD: thebox_secret
      POSTGRES_DB: thebox
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thebox -d thebox"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Uncomment to expose postgres externally (not recommended for production)
    # ports:
    #   - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: thebox-redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Uncomment to expose redis externally (not recommended for production)
    # ports:
    #   - "6379:6379"

volumes:
  uploads:
  postgres-data:
  redis-data:
