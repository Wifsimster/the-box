version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: thebox-db
    environment:
      POSTGRES_USER: ${DB_USER:-thebox}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-thebox_secret}
      POSTGRES_DB: ${DB_NAME:-thebox}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-thebox}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
