# Local development docker-compose
# Starts PostgreSQL and Redis for development
# The app itself runs locally via `npm run dev`

services:
  postgres:
    image: postgres:16-alpine
    container_name: thebox-postgres
    environment:
      POSTGRES_USER: thebox
      POSTGRES_PASSWORD: thebox_secret
      POSTGRES_DB: thebox
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thebox -d thebox"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: thebox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
