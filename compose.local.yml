services:
  # Redis (Job Queue)
  redis:
    image: redis:7-alpine
    container_name: thebox-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: thebox-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-thebox}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-thebox_secret}
      POSTGRES_DB: ${DB_NAME:-thebox}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-thebox}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thebox-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-thebox}:${DB_PASSWORD:-thebox_secret}@thebox-db:5432/${DB_NAME:-thebox}
      CORS_ORIGIN: https://the-box.battistella.ovh
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      API_URL: https://the-box.battistella.ovh
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@battistella.ovh}
      RAWG_API_KEY: ${RAWG_API_KEY:-}
      REDIS_URL: redis://thebox-redis:6379
    volumes:
      - ./uploads:/app/uploads
    networks:
      - internal
      - lan
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=lan"

      # API routes
      - "traefik.http.routers.thebox-api.rule=Host(`the-box.battistella.ovh`) && PathPrefix(`/api`)"
      - "traefik.http.routers.thebox-api.entrypoints=websecure"
      - "traefik.http.routers.thebox-api.tls=true"
      - "traefik.http.routers.thebox-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.thebox-api.service=thebox-backend"

      # Socket.io routes
      - "traefik.http.routers.thebox-socket.rule=Host(`the-box.battistella.ovh`) && PathPrefix(`/socket.io`)"
      - "traefik.http.routers.thebox-socket.entrypoints=websecure"
      - "traefik.http.routers.thebox-socket.tls=true"
      - "traefik.http.routers.thebox-socket.tls.certresolver=letsencrypt"
      - "traefik.http.routers.thebox-socket.service=thebox-backend"

      # Uploads static files
      - "traefik.http.routers.thebox-uploads.rule=Host(`the-box.battistella.ovh`) && PathPrefix(`/uploads`)"
      - "traefik.http.routers.thebox-uploads.entrypoints=websecure"
      - "traefik.http.routers.thebox-uploads.tls=true"
      - "traefik.http.routers.thebox-uploads.tls.certresolver=letsencrypt"
      - "traefik.http.routers.thebox-uploads.service=thebox-backend"

      # Health endpoint
      - "traefik.http.routers.thebox-health.rule=Host(`the-box.battistella.ovh`) && Path(`/health`)"
      - "traefik.http.routers.thebox-health.entrypoints=websecure"
      - "traefik.http.routers.thebox-health.tls=true"
      - "traefik.http.routers.thebox-health.tls.certresolver=letsencrypt"
      - "traefik.http.routers.thebox-health.service=thebox-backend"

      # Backend service definition
      - "traefik.http.services.thebox-backend.loadbalancer.server.port=3000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # Frontend (nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: thebox-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - lan
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=lan"

      # Frontend routes (lowest priority - catches all other paths)
      - "traefik.http.routers.thebox-frontend.rule=Host(`the-box.battistella.ovh`)"
      - "traefik.http.routers.thebox-frontend.entrypoints=websecure"
      - "traefik.http.routers.thebox-frontend.tls=true"
      - "traefik.http.routers.thebox-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.thebox-frontend.priority=1"
      - "traefik.http.routers.thebox-frontend.service=thebox-frontend"

      # Frontend service definition
      - "traefik.http.services.thebox-frontend.loadbalancer.server.port=80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  # Internal network for database communication
  internal:
    driver: bridge

  # External network for Traefik
  lan:
    external: true
